<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Include the new CSS file -->

</head>

<body>

    <div class="container" id="question-container">
        <h1 class="mb-4">Created by Can Huu Nguyen</h1>
        <div class="form-group">
            <label for="question" class="font-weight-bold">Question:</label>
            <p id="question" class="lead mb-4"></p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="answer-input" placeholder="Your Answer">
        </div>
        <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
        <button class="btn btn-secondary ml-2" onclick="changeQuestion()" id="change-question-btn">Change Question</button>
        <p id="result" class="mt-3"></p>
    </div>

    <footer class="text-center">
        <p>Visit my <a href="https://nghuca.github.io/information/" target="_blank">Information Page</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
