<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning</title>

    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Include your additional CSS file -->

</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-4" id="question-container">
        <h1 class="text-3xl font-bold mb-4">Created by Can Huu Nguyen</h1>
        <div class="mb-4">
            <label for="question" class="font-bold text-lg">Question:</label>
            <p id="question" class="text-xl mb-4"></p>
        </div>
        <div class="mb-4">
            <input type="text" class="border p-2 w-full" id="answer-input" placeholder="Your Answer">
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="checkAnswer()">Submit</button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded ml-2" onclick="changeQuestion()" id="change-question-btn">Change Question</button>
        <p id="result" class="mt-3"></p>
    </div>

    <footer class="text-center mt-8">
        <p>Visit my <a href="https://nghuca.github.io/information/" target="_blank" class="text-blue-500">Information Page</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
