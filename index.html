<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-8 max-w-lg bg-white shadow-md rounded-md">
        <h1 class="text-3xl font-bold mb-8 text-center">English Learning</h1>

        <div class="mb-8">
            <label for="question" class="block text-lg font-semibold">Question:</label>
            <p id="requirement" class="text-xl mt-1 mb-4"></p>
            <p id="question" class="text-xl mt-1 mb-4 font-bold"></p>
        </div>

        <div class="mb-8">
            <input type="text" class="w-full px-4 py-2 border rounded-md" id="answer-input" placeholder="Your Answer">
        </div>

        <div class="flex justify-center items-center mb-8">
            <button
                class="bg-blue-500 text-white px-6 py-3 rounded-md mr-4 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
                onclick="checkAnswer()">Submit</button>
            <button
                class="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 focus:outline-none focus:shadow-outline-gray"
                onclick="changeQuestion()" id="change-question-btn">Change Question</button>
        </div>

        <div class="text-xl font-semibold mb-4 text-center" id="score"></div>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <footer class="text-center mt-8 relative">
        <p>Visit my <a href="https://nghuca.github.io/home/" target="_blank" class="text-blue-500">Information
                Page</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
