<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h1 class="text-3xl font-bold mb-4">English Learning</h1>
        <div class="mb-4">
            <label for="question" class="block text-sm font-semibold text-gray-600">Question:</label>
            <p id="question" class="text-gray-800"></p>
        </div>
        <div class="mb-4">
            <input type="text" id="answer-input" placeholder="Your Answer" class="w-full px-4 py-2 border rounded-md">
        </div>
        <button onclick="checkAnswer()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        <button onclick="changeQuestion()" id="change-question-btn"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md">Change Question</button>
        <p id="result" class="mt-2"></p>
    </div>

    <footer class="mt-4 text-center">
        <p>Visit my <a href="https://nghuca.github.io/information/" target="_blank" class="text-blue-500">Information
                Page</a></p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
